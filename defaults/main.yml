---
# defaults file for awx
awx_version: 1.0.7

awx_admin_password: password

awx_postgres_data_dir: /var/lib/pgdata
awx_postgres_database:
  database: awx
  username: awx
  password: awxpass
  port: 5432

awx_secret_key: awxsecret

awx_organizations:
  - name: demo
    description: demo organization
    users:
      - name: demo
        password: demo
        email: demo@example.com
        first_name: De
        last_name: Mo
        superuser: true
      - name: demo2
        password: demo2
        email: demo2@example.com
        first_name: De
        last_name: Mo2
    teams:
      - name: demo
        description: demo team
        members:
          - name: demo
      - name: demo2
        description: demo2 team
        members:
          - name: demo2
    credentials:
      - name: demo_ssh
        description: demo ssh credentials
        kind: ssh
        username: demo
        password: demo
      - name: demo_scm
        description: demo scm credentials
        kind: scm
        username: Null
        password: Null
    projects:
      - name: demo
        description: demo project
        scm_credential: demo_scm
        scm_type: git
        scl_url: "https://github.com/ansible/awx-example"
    inventories:
      - name: demo
        description: demo inventory
    job_templates:
      - name: demo
        description: demo_job_template
        project: demo
        playbook: demo.yml
        inventory: demo
        machine_credential: demo_ssh
  - name: demo2
    description: demo2 organization
